<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this component -->
<link rel="import" href="../px-gauge.html"/>

<!-- Demo DOM module -->
<dom-module id="px-gauge-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-gauge"
        description="The px-gauge component radially visualizes a single value within a range.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>
      <px-demo-code-editor props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>

        <div style="width: 400px;">
          <px-gauge normal="{{props.normal.value}}"
            anomaly="{{props.anomaly.value}}"
            abnormal="{{props.abnormal.value}}"
            error="{{props.error.value}}"
            max="{{props.max.value}}"
            min="{{props.min.value}}"
            unit="{{props.unit.value}}"
            value="{{props.value.value}}"
            bar-width="{{props.barWidth.value}}"
            id="gaugeChartDemo">
          </px-gauge>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-gauge"
          links-includes="[[linksIncludes]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-gauge"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-gauge-demo',

    properties: {
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },
      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true }
          ]
        }
      }
    },
    demoProps: {
      value: {
        type: Number,
        defaultValue: 30,
        inputType: "text"
      },
      min: {
        type: Number,
        defaultValue: 0,
        inputType: "text"
      },
      max: {
        type: Number,
        defaultValue: 100,
        inputType: "text"
      },
      barWidth: {
        type: Number,
        defaultValue: 0,
        inputType: "text"
      },
      unit: {
        type: String,
        defaultValue: 'unit',
        inputType: "text"
      },
      error: {
        type: Array,
        defaultValue: [ [0, 12], [79, 100] ],
        inputType: "code:JSON"
      },
      abnormal: {
        type: Array,
        defaultValue: [  [12, 32], [68, 79]  ],
        inputType: "code:JSON"
      },
      anomaly: {
        type: Array,
        defaultValue: [ [32, 45],  [54, 68]  ],
        inputType: "code:JSON"
      },
      normal: {
        type: Array,
        defaultValue: [ [45, 54] ],
        inputType: "code:JSON"
      }
    }
  });
</script>
